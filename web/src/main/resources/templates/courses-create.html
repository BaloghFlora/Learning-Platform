<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<!-- Page Header-->
<head>
    <title>Courses Create</title>
</head>
<!-- Main Content-->
<body layout:fragment="body">
<main  class="row gx-4 gx-lg-5 justify-content-center">
    <section>
        <div class="container">
        <form role="form" method="post" th:action="@{/courses/new}" th:object="${course}">
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-md6">
                        <label for="title">Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:field="*{title}"

                               placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>

                    </div>

                    <div class="form-group">
                        <label for="content">Content</label>
                        <input type="text"
                               class="form-control"
                               id="content"
                               name="content"
                               th:field="*{content}"

                               placeholder="Content">
                        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
        </div>
    </section>
</main>

</body>
</html>
