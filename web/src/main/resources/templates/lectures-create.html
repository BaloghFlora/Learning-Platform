<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<!-- Page Header-->
<head>
    <title>Courses Create</title>
</head>
<!-- Main Content-->
<body layout:fragment="body">
<main  class="row gx-4 gx-lg-5 justify-content-center">
    <section>
        <div class="container">
            <form role="form" method="post" th:action="@{/lectures/{courseId}/new(courseId=${courseId})}" th:object="${lecture}"  >
                    <div class="form-row">
                        <div class="form-group col-md6">
                            <label for="name">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   th:field="*{name}"

                                   placeholder="Name">
                            <!--                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>-->

                        </div>
                        <div class="form-group col-md-6">
                            <label for="materialLink">Example file input</label>
                            <div class="input-group">
                                <div class="custom-file" enctype="multipart/form-data" >
                                    <input type="file" class="custom-file-input" id="materialLink" name="materialLink" th:field="*{materialLink}">
                                    <label class="custom-file-label" for="materialLink">Choose file</label>
                                </div>
                                <!-- Add a hidden input for the file path -->
                                </div>
                        </div>


                    </div>
                    <!---->
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </section>
</main>

</body>

</html>
